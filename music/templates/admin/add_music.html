<!DOCTYPE html>
<html lang="zh-Hans">


<head>
    <title>音乐后台</title>
        <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- js -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../static/admin/js/layui.js"></script>

    <link rel="stylesheet" href="../../static/admin/css/layui.css">
</head>
<body>
<div class="container" style="background: #f2f2f2;padding-bottom: 150px;">
    <div class="jumbotron" style="background: #009688;">
        <p style="text-align: center;color:white">音乐后台管理</p>
        <div class="user_status" style="float: left;">
            <a href="#" >角色：管理员</a>
        </div>
       <div style="float: right;">
            <a href="/admin/main" >主页&nbsp&nbsp</a>
            <a href="/admin/add_music" >添加音乐&nbsp&nbsp</a>

        <a href="/user/login">退出登陆</a>
        </div>

        </div>

    <br>
    <br>
    <br>
    <br>
    <div style="text-align: center;">
      <label style="text-align: center;font-size:20px;margin-bottom: 20px;">添加音乐</label>
    </div>
    <br>
                 <br>

     <div class="layui-form-item" style="text-align: center">

<form method="post" action="/admin/add_music" enctype="multipart/form-data">
 <div class="layui-inline">
      <label class="layui-form-label">歌名:</label>
      <div class="layui-input-inline">
        <input style="width:250px" type="text" name="name"  autocomplete="off" class="layui-input" placeholder="输入歌名">
      </div>
        <br>
 <br>
 <br>
    </div>
   <br>
    <div class="layui-inline">
      <label class="layui-form-label">歌手:</label>
      <div class="layui-input-inline">
        <input style="width:250px" type="text" name="singer"  autocomplete="off" class="layui-input" placeholder="输入歌手">
      </div>
        <br>
 <br>
 <br>
    </div>
    <div class="layui-form-item" style="text-align: center">
    <div class="layui-inline">
      <label class="layui-form-label">简介:</label>
      <div class="layui-input-inline">
        <input style="width:250px;height:100px" type="text" name="introduce"  autocomplete="off" class="layui-input" placeholder="输入歌手简介">
      </div>
    </div>
         <br>
<br>

        <div class="layui-form-item" style="text-align: center">
    <div class="layui-inline">
      <label class="layui-form-label">mp3:</label>
      <div class="layui-input-inline">
        <input  type="file" name="mp3"  >
      </div>
      </div>
    </div>

  </div>


  </div>

        <div class="layui-form-item" style="text-align: center">
    <div class="layui-inline">
      <label class="layui-form-label">封面:</label>
      <div class="layui-input-inline">
        <input  type="file" name="img" >
      </div>
    </div>

  </div>
    {% if not message =='None'%}
    <span style="color:red">{{message}}</span>
    {% endif %}

    <div style="text-align: center;" >
        <div  >
    <button style="float:right;margin-right:200px" type="submit" class="layui-btn" id="tj_btn">添加</button>
<!--    <a href="/login"><button type="button" class="layui-btn ">返回</button> </a>-->
 </div>
    </div>

</form>
</div>


</body>
</html>
