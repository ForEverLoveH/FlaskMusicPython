<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>音乐</title>

    <!-- Favicon -->
       <link rel="icon" href="../../static/admin/img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../static/admin/css/style1.css">


</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <!-- Navbar Area -->
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                        <!-- Nav brand -->
                        <a href="index.html" class="nav-brand"><img src="img/core-img/logo.png" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>


                                     <li><a href="/user/index">首页</a></li>
                                    <li><a href="/user/albums_store">专辑</a></li>
                                    <li><a href="/user/user_info">个人中心</a></li>
                                    <li><a href="/user/login" style="color:blue">退出登陆</a></li>
                                    <li> </li>
                                    <li> </li>
                                </ul>

                                <!-- Login/Register & Cart Button -->

                            </div>
                            <!-- Nav End -->

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="height:100px">

    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area section-padding-100-0">
        <div class="container">
                <section class="featured-artist-area section-padding-100 bg-img bg-overlay bg-fixed" style="background-image: url(img/bg-img/bg-4.jpg);">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-12 col-md-5 col-lg-4">
                    <div class="featured-artist-thumb">
                        <img src="{{song.ext3}}" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-7 col-lg-8">
                    <div class="featured-artist-content">
                        <!-- Section Heading -->
                        <div class="section-heading white text-left mb-30">
                            <p>歌曲名称:</p>
                            <p style="font-size:30px">{{song.name}}</p>
                            <p>歌手:</p>
                            <p style="font-size:20px">{{song.ext2}}</p>
                            <p>介绍:</p>
                            <p>{{song.ext1}}</p>
                            <br>
                        </div>

                        </div>

                </div>
            </div>
            <div style="margin-left:380px"><a href="/user/download?music_id={{song.id}}"> <button>下载歌曲</button></a></div>
            <div style="float:right"><a href="/user/collect?song_id={{song.id}}"> <button>收藏歌曲</button></a></div>
        </div>

    </section>


            <div class="song-play-area" style="border-radius:10px;">

                            <audio preload="auto" controls>
                                <source src="{{song.path}}">
                            </audio>
                        </div>


            </div>

        </div>

    </section>
    <!-- ##### Contact Area End ##### -->

    <!-- ##### Contact Area Start ##### -->

    <!-- ##### Footer Area Start ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="../../static/admin/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="../../static/admin/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../../static/admin/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="../../static/admin/js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="../../static/admin/js/active.js"></script>
</body>

</html>
